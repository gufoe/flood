<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            body,
            html {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                border: 0;
                overflow: hidden;
            }
            body {
                background: #273134;
                color: #89c;
            }

            canvas {
                max-width: 100%;
            }

        </style>
        <script type="text/javascript">
            window.exports = window
        </script>
        <script src="lib/util.js" charset="utf-8"></script>
        <script src="lib/World.js" charset="utf-8"></script>
        <script src="lib/Net.js" charset="utf-8"></script>
        <script src="lib/Dna.js" charset="utf-8"></script>
        <script src="lib/flood.js" charset="utf-8"></script>
        <script type="text/javascript">
            var w = new Worker('client-worker.js')
            w.postMessage(util.query('s'))
            w.onmessage = (e) => {
                var msg = e.data
                if (msg.reload) {
                    console.log('Worker requested reload')
                    w.terminate()
                    setTimeout(() => {
                        location.reload()
                    }, 1500)
                }
            }
        </script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
    </body>
</html>
